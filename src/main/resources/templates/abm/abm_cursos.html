<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kodchasan:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../abm/css/styles.css">

  <title>Gestionar Cursos</title>
</head>

<body>

  <!------------------------------------------- NAV ----------------------------------------------->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="../abm/image/Logo.png" alt="" width="30" height="auto" class="d-inline-block align-text-top">
        En-senia
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/lista">Listar</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Disabled</a></li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">Gestion</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/abm_cursos">Cursos</a></li>
              <li><a class="dropdown-item" href="/abm_seccion">Seccion</a></li>
              <li><a class="dropdown-item" href="/abm_apartados">Apartados</a></li>
              <li><a class="dropdown-item" href="/abm_grupo">Grupos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="m-0 row justify-content-center">
      <div class="col-auto mt-2">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#altaCurso" role="button" aria-expanded="false"
          aria-controls="altaCurso">Alta</a>
        <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#bajaCurso"
          aria-expanded="false" aria-controls="bajaCurso">Baja</button>
        <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#modifCurso"
          aria-expanded="false" aria-controls="modifCurso">Modificar</button>
        <p style="color:red" th:if="${error!=null}" th:text="${error}"></p>
      </div>
    </div>
    <div class="m-5 row justify-content-center">
      <div class="col-auto">
        <div class="collapse multi-collapse" id="altaCurso">
          <div class="card card-body">
            <label class=" m-2" for="nombre" style="font-weight: bold;font-size: 25px;">Alta Cursos</label><hr>
            <div class="col-auto m-5 ml-5 mr-5" style="margin-top:90px !important">
              <form action="alta_cu" method="POST">
                <div class="mb-3 ">
                  <label for="nombre" class="form-label">Nombre Curso</label>
                  <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary  btn-block">Guardar</button>
              </form>
            </div>


          </div>
        </div>
      </div>
      <div class="col-auto">
        <div class="collapse multi-collapse" id="bajaAutor">
          <div class="card card-body">
            <label class=" m-2" for="nombre" style="font-weight: bold;font-size: 25px;">Eliminar Autor</label>
            <hr>
            <div class="col-auto m-5 ml-5 mr-5" style="margin-top:90px !important">
              <form action="baja_au" method="POST">
                <div class="mb-3">
                  <label for="selecAutor" class="form-label">Seleccione un Autor</label>
                  <select id="selecAutor" class="form-select" name="id_autor">
                    <option th:each="autor: ${autores}" th:value="${autor.id_autor}" th:text="${autor.nombre}"></option>
                  </select>
                </div>

                <br><br>
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="collapse multi-collapse" id="modifAutor">
          <div class="card card-body">
            <label class=" m-2" for="nombre" style="font-weight: bold;font-size: 25px;">Modificar Autor</label>
            <hr>
            <div class="col-auto m-5 ml-5 mr-5" style="margin-top:70px !important">
              <form action="modif_au" method="POST">
                <div class="mb-3 ">
                  <label for="disabledSelect" class="form-label">Seleccione un Autor</label>
                  <select id="seleclibros" class="form-select" name="id_autor">
                    <option th:each="autor :${autores}" th:value="${autor.id_autor}" th:text="${autor.nombre}"></option>
                  </select>
                  <label for="nombre" class="form-label">Nuevo nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nuevoNombre">
                </div>
                <button type="submit" class="btn btn-success  btn-block">Modificar</button>
              </form>
            </div>


          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!------------------------------------------- FOOTER----------------------------------------------->

  <footer>
    <div>©️ 2021 Copyright:
      <a href="https://mdbootstrap.com/"> MDBootstrap.com</a> <!--Estilado en CSS-->
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
