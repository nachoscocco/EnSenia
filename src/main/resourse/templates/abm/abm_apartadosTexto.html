<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kodchasan:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../abm/css/styles.css">
  <title>Gestionar Apartados</title>
</head>

<body>

  <!------------------------------------------- NAV ----------------------------------------------->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="../abm/image/Logo.png" alt="" width="30" height="auto" class="d-inline-block align-text-top">
        En-seña
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/lista">Listar</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Disabled</a></li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">Gestion</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/abm_libros">Cursos</a></li>
              <li><a class="dropdown-item" href="/abm_editoriales">Seccion</a></li>
              <li><a class="dropdown-item" href="/abm_autores">Apartados</a></li>
              <li><a class="dropdown-item" href="/abm_autores">Grupos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!------------------------------------------- MAIN ----------------------------------------------->
  <main>
    <div class="m-0 row justify-content-center">
      <div class="col-auto mt-2">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#altaApartados" role="button" aria-expanded="false"
          aria-controls="altaApartados">Alta</a>
        <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#bajaApartText"
          aria-expanded="false" aria-controls="bajaApartText">Baja</button>
        <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#modifApartText"
          aria-expanded="false" aria-controls="modifApartText">Modificar</button>
        <p style="color:red" th:if="${error!=null}" th:text="${error}"></p>
      </div>
    </div>
    <div class="m-5 row justify-content-center">
      <div class="col-auto">
        <div class="collapse multi-collapse" id="altaApartados">
          <div class="card card-body">
            <label class=" m-2" for="nombre" style="font-weight: bold;font-size: 25px;">Alta de Apartados Texto</label>
            <hr>
            <form action="alta_lib" method="POST">
              <div class="col-auto m-4 ml-4 mr-4" style="margin-top:90px !important">
                <div class="mb-3 ">
                  <label for="num" class="form-label">Numero:</label>
                  <input type="number" class="form-control" id="number" name="num">
                </div>

                <div class="mb-3 ">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo" name="titulo">
                </div>

                <div class="mb-3 ">
                  <label for="contenido" class="form-label">Contenido</label>
                  <input type="text" class="form-control" id="contenido" name="contenido">
                </div>

              </div>
              <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="collapse multi-collapse" id="bajaApartText">
          <div class="card card-body">
            <label class=" m-2" for="nombre" style="font-weight: bold;font-size: 25px;">Eliminar Apartado Texto</label>
            <hr>
            <form action="baja_lib" method="POST">
              <div class="col-auto m-5 ml-5 mr-5" style="margin-top:90px !important">
                <div class="mb-3 ">
                  <label for="num" class="form-label">Numero:</label>
                  <input type="number" class="form-control" id="number" name="num">
                </div>

                <div class="mb-3 ">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo" name="titulo">
                </div>

                <div class="mb-3 ">
                  <label for="contenido" class="form-label">Contenido</label>
                  <input type="text" class="form-control" id="contenido" name="contenido">
                </div>

              </div>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="collapse multi-collapse" id="modifApartText">
          <div class="card card-body">
            <label class=" m-2" for="nombre" style="font-weight: bold;font-size: 25px;">Modificar Apartado Texto</label>
            <hr>
            <form action="modif_ed" method="POST">
              <div class="col-auto m-5 ml-5 mr-5" style="margin-top:70px !important">
                <div class="mb-3 ">
                  <label for="num" class="form-label">Nuevo Numero:</label>
                  <input type="number" class="form-control" id="number" name="num">
                </div>

                <div class="mb-3 ">
                  <label for="titulo" class="form-label">Nuevo Titulo</label>
                  <input type="text" class="form-control" id="titulo" name="titulo">
                </div>

                <div class="mb-3 ">
                  <label for="contenido" class="form-label">Nuevo Contenido</label>
                  <input type="text" class="form-control" id="contenido" name="contenido">
                </div>
              </div>
              <button type="submit" class="btn btn-success  btn-block">Modificar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>

  <!------------------------------------------- FOOTER----------------------------------------------->

  <footer>
    <div>©️ 2021 Copyright:
      <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>

  </script>
</body>

</html>
